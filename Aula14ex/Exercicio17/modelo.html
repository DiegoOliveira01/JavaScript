<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Tabuada</header>
    <section>
        <div id="entrada">
            <p>
                <label for="txtn">Número: </label>
                <input type="number" name="txtn" id="txtn">
                <input type="button" value="Gerar Tabuada" onclick="enviar()">
            </p>
        </div>


        <div id="res">
            <select name="tabuada" id="seltab" size="10" >
                <option>Digite um número</option>
            </select>
        </div>
    </section>
    <footer>Diego Oliveira</footer>
    <script src="script.js"></script>
</body>
</html>
