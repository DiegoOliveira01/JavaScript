<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual País?</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <h1>De qual país você é?</h1>
    <input type="text" name="txtn1" id="txtn1">
    <input type="button" value="Checar" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar(){
            var pais = document.getElementById('txtn1').value
            var res = document.getElementById("res")
            res.innerHTML = `<p>Vivendo No País ${pais}</p>`
            if(pais == "Brasil"){
                res.innerHTML += `Você é Brasileiro`
            }
            else{
                res.innerHTML += `Você é Estrangeiro`
            }
        }
    </script>
</body>
</html>
